name: worldhello
image: strm/helloworld-http:latest
target_port: 80                 # Port the container's HTTP service listens on internally.
exposed_port: 5333              # The port used by Pingora for external load-balanced traffic.
resource_thresholds:
  cpu_percentage: 75            # Threshold for CPU utilisation percentage.
  memory_percentage: 80         # Threshold for memory utilisation percentage.
instance_count:
  min: 1                    # Number of instances to spawn at start.
  max: 10                       # Maximum number of instances allowed.
adopt_orphans: true